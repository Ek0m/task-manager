<form class="space-y-6 bg-white p-6 rounded-lg shadow-md" [formGroup]="taskform" (ngSubmit)="onSubmit()">
    <h2 class="text-lg font-medium text-gray-900 mb-4">Task Form</h2>
  <!-- Task Name Field -->
  <div>
    <label for="taskName" class="block text-sm font-medium text-gray-700 mb-1">
      Task Name
    </label>
    <textarea
      id="taskName"
      name="taskName"
      rows="3"
      class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      placeholder="Enter task name"
      formControlName="taskName"
    ></textarea>
  </div>

  <!-- Status Dropdown -->
  <div>
    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
      Status
    </label>
    <select
      id="status"
      name="status"
      class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      formControlName="status"
    >
      <option value="pending">pending</option>
      <option value="ongoing">Ongoing</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      Submit
    </button>
  </div>
</form>

<div class="max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold p-4 text-center">Task Manager</h1>
</div>

<div class="grid grid-cols-4 px-4 gap-4">
  <app-task-form></app-task-form>
  <app-task-list [tasks]="todoItems()" [heading]="'pending'"></app-task-list>
  <app-task-list [tasks]="ongoingItems()" [heading]="'ongoing'"></app-task-list>
  <app-task-list
    [tasks]="completedItems()"
    [heading]="'completed'"
  ></app-task-list>
</div>
